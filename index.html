<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
</head>

<body>
    <!-- Main outer div -->
    <div class="outside-container">
        <!-- Top bar section -->
        <div class="top-bar">
            <button id="view-highscores">View Highscores</button>
            <p>Timer: <span id="time-display">60</span></p>
        </div>

        <!-- Inner Div -->
        <div class="inside-container">

            <!-- PHASE 1 -->

            <!-- Main Header Quiz -->
            <header class="quiz-intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Answer the questions about code within the time-limit.
                    Incorrect answers will reduce your time by 10 seconds.
                </p>
                <button id="startbtn">Start Quiz</button>
            </header>


            <!-- Main quiz content -->
            <main>
                <!-- PHASE 2 -->
                <section class="question-screen hidestuff">
                    <h2 id="question-text">Question Here</h2>
                    <ul>
                        <!-- Will be generated in JS -->
                        <li><button id="quiz-question1" data-answer-index=0>Answer 1</button></li>
                        <li><button id="quiz-question2" data-answer-index=1>Answer 2</button></li>
                        <li><button id="quiz-question3" data-answer-index=2>Answer 3</button></li>
                        <li><button id="quiz-question4" data-answer-index=3>Answer 4</button></li>
                    </ul>
                </section>

                <!-- PHASE 3 -->
                <section class="finish-screen hidestuff">
                    <h2>Quiz Finished!</h2>
                    <p>Your Score: <span id="score-display"></span></p>

                    <!-- Creates Submission form + button -->
                    <form id="enter-initials">
                        <label for="enter-initials">Enter Initials:</label>
                        <input name="enter-initials" type="text">
                        <button type="submit">Submit</button>
                    </form>
                </section>


                <!-- PHASE 4 -->
                <section class="highscore-screen hidestuff">
                    <h2>Highscores:</h2>

                    <!-- Will be generated in JS -->
                    <ol>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ol>
                    <div class="flex-row">
                        <button id="homepage">Home</button>
                        <button id="clear-btn">Clear Highscores</button>
                    </div>

                    <div id="highscore-table">
                        
                        <table>
                            <thead>
                                <tr>
                                    <th>Initials</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                    <!-- 
                        <tr>
                            <td>[initials here]</td>
                            <td>[score here]</td>
                        <tr>
                     -->

                            </tbody>
                        </table>
                    
                    </div>
                </section>

            </main>
        </div>

    </div>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
