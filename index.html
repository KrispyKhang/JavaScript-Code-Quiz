<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
</head>

<body>
    <!-- Main outer div -->
    <div class="outside-container">
        <!-- Top bar section -->
        <div class="top-bar">
            <button>View Highscores</button>
            <p>Timer: 00:00</p>
        </div>
    
        <!-- Inner Div -->
        <div class="inside-container">
    
            <!-- PHASE 1 -->
    
            <!-- Main Header Quiz -->
            <header class="quiz-intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Answer the questions about code within the time-limit.
                    Incorrect answers will reduce your time by 10 seconds.
                </p>
                <button>Start Quiz</button>
            </header>
    
    
    
            <!-- Main quiz content -->
            <main>
                <!-- PHASE 2 -->
                <section class="question-screen">
                    <h2>Question Here</h2>
                    <ul>
                        <!-- Will be generated in JS -->
                        <li><button>Answer 1</button></li>
                        <li><button>Answer 2</button></li>
                        <li><button>Answer 3</button></li>
                        <li><button>Answer 4</button></li>
                    </ul>
                </section>

                <!-- PHASE 3 -->
                <section class="finish-screen">  
                    <h2>Quiz Finished!</h2>
                    <p>Your Score: 00</p>

                    <!-- Creates Submission form + button -->        
                    <label for="">Enter Initials:</label>
                    <input type="text">
                    <button>Submit</button>
                </section>


                <!-- PHASE 4 -->
                <section class="highscore-screen">
                    <h2>Highscores:</h2>

                    <!-- Will be generated in JS -->
                    <ol>
                        
                        <li></li>
                        <li></li>
                        <li></li>

                    </ol>




                </section>
    
            </main>
        </div>
    
    </div>
<script src="./Assets/JS/script.js"></script>
</body>
</html>
